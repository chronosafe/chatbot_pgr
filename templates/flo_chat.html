<div class="d-flex align-items-baseline text-end justify-content-end mb-4">
    <div class="pe-2">
        <div>
            <div class="card card-text d-inline-block p-2 px-3 m-1">{{ q.question }}
            </div>
        </div>
    </div>
    <div class="position-relative avatar">
        <img src="{{ url_for('static', filename='user-icon.png') }}"
            class="img-fluid rounded-circle" alt="">
        <span
            class="position-absolute bottom-0 start-100 translate-middle p-1 bg-success border border-light rounded-circle">
        </span>
    </div>
</div>

<div class="d-flex align-items-baseline mb-4">
    <div class="position-relative avatar">
        <img src="{{ url_for('static', filename='flo_avatar.jpg') }}"
            class="img-fluid rounded-circle" alt="">
        <span
            class="position-absolute bottom-0 start-100 translate-middle p-1 border border-light rounded-circle">
        </span>
    </div>
    <div class="pe-2">
        <div>
            <div class="card bot-card-text d-inline-block p-2 px-3 m-1">{{ q.answer | safe}}
            </div>
        </div>
    </div>
</div>
